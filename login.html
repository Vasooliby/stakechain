<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crypto Stake</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;500&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <style>
        /* Full-screen particle background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #1c1c1c;
            color: white;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            color: #f39c12;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .login-container {
            background-color: rgba(44, 62, 80, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: 0 auto;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #2c3e50;
            color: white;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .login-container input:focus {
            background-color: #34495e;
            outline: none;
        }

        .login-container button {
            background-color: #3498db;
            padding: 15px 30px;
            border: none;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-container button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .login-container a {
            color: #f39c12;
            font-size: 1em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-container a:hover {
            color: #ecf0f1;
        }

        /* Small screen responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .login-container {
                padding: 30px;
                max-width: 90%;
            }

            .login-container input, .login-container button {
                font-size: 1em;
            }
        }

        /* Loading and error messages */
        .loading-message, .error-message {
            color: #f39c12;
            margin-top: 20px;
            font-size: 1.2em;
            display: none;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div> <!-- Particles background -->

    <h1>Dashboard login</h1>

    <div class="login-container">
        <form id="loginForm">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Access code" required>
            <button type="submit">Login</button>
        </form>
        <div id="loadingMessage" class="loading-message">Waiting for response...</div>
        <div id="errorMessage" class="error-message">User not found</div>
        <p>Not an existing user? <a href="register.html">Register Here</a></p>
    </div>

    <!-- Include particles.js script -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        // Initialize particles.js for background effect
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#f39c12"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#f39c12",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            },
            "retina_detect": true
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Show the loading message
            document.getElementById('loadingMessage').style.display = 'block';

            // Simulate a delay of 2 seconds before checking the username and password
            setTimeout(function() {
                // Hide loading message
                document.getElementById('loadingMessage').style.display = 'none';

                // Example: Assume we check a static username and password
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Simulate "user not found" case
                if (username !== 'correctUsername' || password !== 'correctPassword') {
                    document.getElementById('errorMessage').style.display = 'block';
                } else {
                    // Redirect to the dashboard page (or any other action)
                    window.location.href = "dashboard.html";
                }
            }, 2000); // 2 seconds delay
        });
    </script>

</body>
</html>
